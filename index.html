<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Application</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="css/projekat2.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    
</head>
<body>
    <main>
        <section id="add-new-task">
            <h1> Task List</h1>
            <form>
             <input id="new-task" type="text" placeholder="Enter new task">
             <input id="priority" type="text" placeholder="Enter task priority"> 
             <button id="add-button" type="button"> Add Task</button>
            </form>
        </section>
        <section id="filter-task-list">
            <h3>Tasks</h3>
            <form>
                <input id="filter" type="text" placeholder="Filter tasks">
                <ul id="printed-list">
                </ul>
            <button id="clear-button" type="button"> Clear Tasks</button>
            </form>
        </section>


    </main>




    <script src="js/projekat2.js"> </script>
</body>
</html>
